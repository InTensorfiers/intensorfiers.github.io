site_name: InTensorfiers' Documentation
repo_url: https://github.com/InTensorfiers/intensorfiers.github.io
repo_name: InTensorfiers/intensorfiers.github.io
theme:
  name: material
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: yellow
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: brown
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/solid/meteor

nav:
  - Introduction: 'index.md'
  - 1. Introduction:
    - Test: "./1-introduction/section-1.md"
  - 2. Installation:
    - Overview: "./2-installation/OVERVIEW OF INSTALLATION PROCESS.md"
    - Steps: "./2-installation/Installations step.md"